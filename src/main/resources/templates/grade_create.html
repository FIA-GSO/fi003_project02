<!DOCTYPE html>
<html lang="en">
<head th:replace="components/header::header">
</head>
<body>

            data-search="true"                          
            data-show-pagination-switch="true"

            data-page-list="[10, 25, 50, 100, ALL]"

                <tr>
                    <th data-field="class_id" data-checkbox="false" >#</th>

                    <th data-field="class_teacher_id\teacher_name" data-formatter="">Klassenlehrer</th>

                    <th data-field="class_end_date"  data-sortable="true">Datum bis</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="col-xs-3"><a th:href="@{/{id}/grades(id=${class.name})}" style="text-decoration: none;"></a>FI003</td>
                    <td class="col-xs-3">43</td>
                    <td class="col-xs-6">School Teacher</td>
                    <td class="col-xs-6">$43,000</td>
                    <td class="col-xs-6">$43,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<section id="scripts" th:replace="components/scripts::scripts"></section>
