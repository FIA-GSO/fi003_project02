<!DOCTYPE html>
<html lang="en">
<head th:replace="components/header::header">
</head>
<body>
    <div class="container">
        <h1 style="text-align: left; margin-top: 2em;">Wochenkalender</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <!--a th:href="@{/{id}/weekly(id=${class.name})}" class="btn btn-primary" type="button">Speichern</a-->
        </div>
        <button class="btn btn-primary" type="button">&#5130</button> 
            <h2 th:text="${firsWeekDay}"></h2>
            <h2 th:text="${lastWeekDay}"></h2>
        <button class="btn btn-primary" type="button">&#5125</button>
        <table 
            id="gradeEntryTable"
            class="table table-fixed table-condensed"
            data-toggle="table"
            data-pagination="true"
            data-url=""
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-columns="true"
            data-search="true"                          
            data-show-pagination-switch="true"
            data-id-field="class_id"
            data-page-list="[10, 25, 50, 100, ALL]"
            data-show-footer="false"
            th:each="day : ${day}">
                <thead>
                    <tr>
                        <th data-field="day" class="dayHeader" colspan="8">Montag</th>
                    </tr>
                    <tr>
                        <th data-field="stunde">Stunde</th>
                        <th data-field="class_name">Klasse</th>
                        <th data-field="course_name">Fach</th>
                        <th data-field="raum">Raum</th>
                        <th data-field="lesson_start_time">Zeit von</th>
                        <th data-field="lesson_end_time">Zeit bis</th>
                        <th data-field="kw">KW</th>
                        <th data-field="description">Notizen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lesson : ${lessons}">
                        <td class="col-xs-2" th:text="${lesson.hour}"></td> <!--dazu mÃ¼ssen wir die Unterrichtsstunde berechnen-->
                        <td class="col-xs-6" th:text="${class.name}"></td>
                        <td class="col-xs-6" th:text="${cours.name}"></td>
                        <td class="col-xs-6" th:text="${lesson.room}"></td>
                        <td class="col-xs-6" th:text="${lesson.startTime}"></td>
                        <td class="col-xs-6" th:text="${lesson.endTime}"></td>
                        <td class="col-xs-6" th:text="${kw}"></td> <!--auch berechnen?-->
                        <td class="col-xs-6" th:text="${lesson.description}"></td>
                    </tr>
            </tbody>
        </table>
    </div>
</body>
<section id="scripts" th:replace="components/scripts::scripts"></section>
</html>
