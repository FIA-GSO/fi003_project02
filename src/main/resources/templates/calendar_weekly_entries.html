<!DOCTYPE html>
<html lang="en">
<head th:replace="components/header::header">
</head>
<body>
    <div class="container">
        <a href="/class" class="btn btn-secondary" type="button" style="margin-top: 2em;">< Zurück</a>
        <h1 style="text-align: left; margin-top: 1em;">Wochenkalender</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/{id}/weekly(id=${class.name})}" class="btn btn-success" type="button">Notenübersicht</a>
        </div>
        
        <h2>Entries (20)</h2>
        <table 
            id="gradeEntryTable"
            class="table table-fixed table-condensed"
            data-toggle="table"
            data-pagination="true"
            data-url=""
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-columns="true"
            data-search="true"                          
            data-show-pagination-switch="true"
            data-id-field="class_id"
            data-page-list="[10, 25, 50, 100, ALL]"
            data-show-footer="false"><!--th:each="day : ${day}"-->
                <thead>
                    <tr>
                        <th><a href="/grade/create/null" class="btn btn-success" type="button">+</a></th>
                        <th data-field="class_name">Klasse</th>
                        <th data-field="course_name">Fach</th>
                        <th data-field="raum">Raum</th>
                        <th data-field="lesson_start_time">Zeit von</th>
                        <th data-field="lesson_end_time">Zeit bis</th>
                        <th data-field="kw">KW</th>
                    </tr>
                </thead>
                <tbody>
                    <!--
                        <tr th:each="lesson : ${lessons}">
                        <td class="col-xs-2" th:text="${lesson.hour}"></td> //dazu müssen wir die Unterrichtsstunde berechnen
                        <td class="col-xs-6" th:text="${class.name}"></td>
                        <td class="col-xs-6" th:text="${cours.name}"></td>
                        <td class="col-xs-6" th:text="${lesson.room}"></td>
                        <td class="col-xs-6" th:text="${lesson.startTime}"></td>
                        <td class="col-xs-6" th:text="${lesson.endTime}"></td>
                        <td class="col-xs-6" th:text="${kw}"></td> //auch berechnen?
                        </tr>
                    -->

                    <tr th:each="lesson : ${lessons}">
                        <td class="col-xs-3"><a style="text-decoration: none;" th:text="${lesson.id}" th:href="@{/lesson/{id}(id=${lesson.id})}"></a></td>
                        <td class="col-xs-6">FI003</td>
                        <td class="col-xs-6">FEN</td>
                        <td class="col-xs-6">C008</td>
                        <td class="col-xs-6">08:45</td>
                        <td class="col-xs-6">10:35</td>
                        <td class="col-xs-6">45</td>
                    </tr>
            </tbody>
        </table>
    </div>
</body>
<section id="scripts" th:replace="components/scripts::scripts"></section>
</html>
